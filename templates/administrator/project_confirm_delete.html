<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete this project?</h1>
    <p>{{ project.name }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'properties' %}">Cancel</a>
    </form>
</body>
</html>
