{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambassador Menu</title>
    <!-- External css-->
    <link rel="stylesheet" href="{% static 'ambessador.css' %}">
    <script src="{% static 'ambessador.js' %}"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <!-- External JS-->
    
    {% block head %}{% endblock head %}
</head>
<body>
    <div class="container-fluid">
        <div class="row p-4" style="border-bottom: 2px groove;">
            <nav class="navbar navbar-expand-lg navbar-light w-100">
                <a class="navbar-brand" href="{% url 'ambessador' %}"><img src="{% static '../media/logo/brand2.png' %}" alt="Brand Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ambessador'  %}#overview">OVERVIEW</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'reffernow' %}">REFER NOW</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ambessador' %}#aboutus">ABOUT GODREJ PROPERTIES</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'curated_events' %}">CURATED EVENTS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'life-trends' %}">HOME & LIFESTYLE TRENDS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'membership' %}">MEMBERSHIP BENEFITS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"  data-toggle="modal" data-target="#loginModal" id="login-menu">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <main>
    {% block content %}
    
    
    {% endblock content %}
    </main>
    {% include "ambessador/footer.html" %}

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
